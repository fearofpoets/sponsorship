<!DOCTYPE html>
<html>
<head>
<script src="../libraries/jquery-3.1.0.min.js"></script>
<script src="sponsorship.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-light_blue.min.css">
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<script type="text/javascript" src="../libraries/snap.svg-min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
<link rel="stylesheet" href="sponsorship.css">
<script type="text/javascript" src="results-graph.js">
</script></head>
<body>
<h1>The Importance of Sponsorship</h1>
<div id="simulation">
  <div id="params">
    <form onsubmit="return runSimulation();">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="size" value="10">
        <label class="mdl-textfield__label" for="size">Number of VPs</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="diversity" value=".20">
        <label class="mdl-textfield__label" for="diversity">Existing diversity</label>
      </div>
      <br>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="hiring_diversity" value=".50">
        <label class="mdl-textfield__label" for="hiring_diversity">Diversity of hiring pipeline</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="attrition_rate" value=".10">
        <label class="mdl-textfield__label" for="attrition_rate">Yearly attrition</label>
      </div>
      <br>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="sponsorship_rate" value=".25">
        <label class="mdl-textfield__label" for="sponsorship_rate">Sponsorship boost</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="simulation_runs" value="20">
        <label class="mdl-textfield__label" for="simulation_runs">Simulation runs</label>
      </div>
      <br>
    </form>
  </div>
  <div id="illustration">
    <svg id="svg" width="500" height="300" ></svg>
  </div>
</div>
</body>
</html>
